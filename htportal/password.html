<header id="head">
    <h1>Enter password for %%ssid1%%</h1>
    <span style="color:red">%%error%%</span>
</header>
<div class="wrapper">
    <form method="post" action="/connect?redirect=connect_lock">
        <input type="hidden" name="ssid" value="%%ssid3%%" />
        <input type="password" name="password" placeholder="Password" required>
        <input class="button" type="submit" value="Connect">
    </form>
</div>
