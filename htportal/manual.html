<header id="head">
    <h1>Manually connect to a network</h1>
    <span style="color:red">%%error%%</span>
</header>
<div class="wrapper">
    <form method="post" action="/connect?redirect=manual">
        <input type="text" name="ssid" placeholder="SSID" id="ssid" />
        <input type="password" name="password" placeholder="password" id="password" />
        <input class="button" type="submit" value="Connect" />    
    </form>
</div>
